<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>

  <form [formGroup]="form">
    <mat-form-field>
      <input type="text" matInput placeholder="Selecionar Amigo" formControlName="friend" required
        [matAutocomplete]="auto">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor=" let friend of filteredFriends | async" [value]="friend">
      {{friend.name}}
      </mat-option>
      </mat-autocomplete>

    </mat-form-field>
  </form>


</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onSaveClick()" type="submit" color="primary" [disabled]="!form.valid"
    [mat-dialog-close]="1">Salvar</button>
  <button mat-raised-button (click)="onCancelClick()" color="danger" [mat-dialog-close]="0">Cancelar</button>
</div>
